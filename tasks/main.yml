---
- name: ensure prerequisites are installed
  apt: name={{ item }} state=present
  with_items:
    - build-essential

- name: ensure archive is available
  get_url: url={{ url }} dest={{ archive_path }}

- name: unpack archive
  unarchive: src={{ archive_path }} dest={{ install_path }}

- name: remove extraneous files
  file: path={{ install_path }}/{{ item }} state=absent
  with_items:
    - README.md
    - LICENSE
    - CHANGELOG.md
